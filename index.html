<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Facebook login page</title>
  <link rel="stylesheet" href="assets/index.6b19b10b.css">
</head>

<body>
    <div class="container mt-48 flex items-center justify-center">
        <div class="left m-4 w-1/3 -mt-20">
            <img src="assets/images.png" class="w-72" alt="Facebooklogo">
            <div class="mx-6 text-2xl font-serif drop-shadow-lg shadow-gray-400 font-medium">Facebook helps you connect and share with people in life.</div>
        </div>
        <div class="right mx-2 my-4 flex flex-col bg-gray-50 p-4 shadow-lg shadow-gray-400 rounded-sm space-y-2 w-1/4 relative">
            <input class="text-sm px-3 h-10 my-2 border-2 border-gray-400 rounded-lg outline-blue-600" type="text" placeholder="Email address or phone number">
            <input class="text-sm px-3 h-10 my-2 border-2 border-gray-400 rounded-lg outline-blue-600" type="password" placeholder="Password">
            <button class="log-in bg-blue-600 hover:bg-blue-700 text-white px-2 py-2 font-bold hover:cursor-pointer rounded-md mt-52">Log In</button>
            <span class="text-blue-500 text-center text-sm hover:underline hover:cursor-pointer">Forgotten password?</span>
            <hr class="mt-3">
            <br>
            <button class="newaccount bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-md font-bold hover:cursor-pointer w-fit mx-auto">Create a new account</button>
            <span class="absolute -bottom-14"> <b class="hover:underline hover:cursor-pointer"> Create a page </b>for a celebrity, Brand or Bussiness.</span>
        </div>

    </div>
        
</body>

</html>
